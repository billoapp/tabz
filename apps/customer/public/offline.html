<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabeza - Offline</title>
    <meta name="theme-color" content="#ea580c">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ea580c 0%, #dc2626 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }

        .offline-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .offline-message {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .offline-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: white;
            color: #ea580c;
        }

        .btn-primary:hover {
            background: #f3f4f6;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .network-status {
            margin-top: 24px;
            padding: 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 14px;
        }

        .status-online {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status-offline {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .offline-title {
                font-size: 24px;
            }
            
            .offline-message {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon pulse">
            ðŸ“µ
        </div>
        
        <h1 class="offline-title">You're Offline</h1>
        
        <p class="offline-message">
            It looks like you've lost your internet connection. Don't worry - you can still browse previously loaded content or try reconnecting.
        </p>

        <div class="offline-actions">
            <button class="btn btn-primary" onclick="tryReconnect()">
                Try Again
            </button>
            
            <a href="/" class="btn btn-secondary">
                Go to Home
            </a>
        </div>

        <div id="networkStatus" class="network-status status-offline">
            <span id="statusText">ðŸ”´ No internet connection</span>
        </div>
    </div>

    <script>
        // Network status detection
        function updateNetworkStatus() {
            const statusElement = document.getElementById('networkStatus');
            const statusText = document.getElementById('statusText');
            
            if (navigator.onLine) {
                statusElement.className = 'network-status status-online';
                statusText.textContent = 'ðŸŸ¢ Connection restored!';
                
                // Auto-reload after a short delay when back online
                setTimeout(() => {
                    window.location.reload();
                }, 1500);
            } else {
                statusElement.className = 'network-status status-offline';
                statusText.textContent = 'ðŸ”´ No internet connection';
            }
        }

        // Try to reconnect
        function tryReconnect() {
            const button = event.target;
            const originalText = button.textContent;
            
            button.textContent = 'Checking...';
            button.disabled = true;
            
            // Simple connectivity check
            fetch('/', { 
                method: 'HEAD',
                cache: 'no-cache'
            })
            .then(response => {
                if (response.ok) {
                    button.textContent = 'Connected!';
                    setTimeout(() => {
                        window.location.reload();
                    }, 500);
                } else {
                    throw new Error('No connection');
                }
            })
            .catch(() => {
                button.textContent = originalText;
                button.disabled = false;
                
                // Show temporary feedback
                const tempText = 'Still offline';
                button.textContent = tempText;
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            });
        }

        // Listen for network status changes
        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);
        
        // Initial status check
        updateNetworkStatus();

        // Periodic connectivity check (every 30 seconds)
        setInterval(() => {
            if (!navigator.onLine) {
                fetch('/', { 
                    method: 'HEAD',
                    cache: 'no-cache',
                    signal: AbortSignal.timeout(5000)
                })
                .then(response => {
                    if (response.ok && !navigator.onLine) {
                        // Connection is back but navigator.onLine hasn't updated
                        updateNetworkStatus();
                    }
                })
                .catch(() => {
                    // Still offline, do nothing
                });
            }
        }, 30000);

        // Service worker message handling
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', event => {
                if (event.data && event.data.type === 'CACHE_UPDATED') {
                    console.log('Cache updated, content may be available');
                }
            });
        }
    </script>
</body>
</html>
