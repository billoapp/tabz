<!DOCTYPE html>
<html>
<head>
    <title>Test Payment Settings API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Payment Settings API Test</h1>
    
    <button onclick="testAPI()">Test Popos Payment Settings</button>
    <button onclick="testDifferentBar()">Test Different Bar</button>
    
    <div id="results"></div>

    <script>
        const POPOS_BAR_ID = '438c80c1-fe11-4ac5-8a48-2fc45104ba31';
        
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">Testing API...</div>';
            
            try {
                const response = await fetch(`http://localhost:3002/api/payment-settings?barId=${POPOS_BAR_ID}`);
                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ API Success</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                            <p><strong>M-Pesa Available:</strong> ${data.paymentMethods?.mpesa?.available ? 'YES' : 'NO'}</p>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ API Error</h3>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Network Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testDifferentBar() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">Testing with invalid bar ID...</div>';
            
            try {
                const response = await fetch(`http://localhost:3002/api/payment-settings?barId=invalid-id`);
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <div class="result ${response.ok ? 'success' : 'error'}">
                        <h3>Invalid Bar ID Test</h3>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Network Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Auto-test on page load
        window.onload = () => {
            testAPI();
        };
    </script>
</body>
</html>
