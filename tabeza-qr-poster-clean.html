<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabeza QR Code Poster - A5 Portrait</title>
    <style>
        @page {
            size: A5 portrait;
            margin: 0;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 210mm;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .poster-container {
            width: 148mm;
            height: 210mm;
            background: white;
            padding: 15mm;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            box-sizing: border-box;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 10mm;
        }
        
        .logo {
            font-size: 32pt;
            font-weight: 900;
            color: #ff6b6b;
            margin-bottom: 3mm;
            letter-spacing: 3px;
        }
        
        .tagline {
            font-size: 12pt;
            color: #666;
            font-weight: 300;
        }
        
        .qr-section {
            text-align: center;
            margin: 10mm 0;
        }
        
        .qr-code {
            width: 70mm;
            height: 70mm;
            background: white;
            border: 3px solid #ff6b6b;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 5mm;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.2);
        }
        
        .qr-code img {
            width: 90%;
            height: 90%;
            object-fit: contain;
        }
        
                
        .slogan-section {
            text-align: center;
            margin-top: 10mm;
        }
        
        .slogan {
            font-size: 24pt;
            font-weight: 800;
            color: #000000;
            margin-bottom: 3mm;
            line-height: 1.2;
        }
        
                
                
                
            </style>
</head>
<body>
    <div class="poster-container">
        <div class="logo-section">
            <div class="logo">TABEZA</div>
        </div>
        
        <div class="qr-section">
            <div class="qr-code">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://app.tabeza.co.ke&format=png&margin=0&color=000000&bgcolor=ffffff" 
                     alt="Scan to visit Tabeza">
            </div>
        </div>
        
        <div class="slogan-section">
            <div class="slogan">Free Food & Drinks</div>
        </div>
    </div>
</body>
</html>
